parameters:
  geehy.gpio_level_t:
    type: enum
    values:
      geehy.gpio_level_low:
        comment:
          zh_CN: 低电平
          en: Low
      geehy.gpio_level_high:
        comment:
          zh_CN: 高电平
          en: High
    display:
      zh_CN: 电平
      en: Level
    description:
      zh_CN: GPIO-电平
      en: GPIO Output level
    default: geehy.gpio_level_low
    readonly: false
  geehy.gpio_mode_t:
    type: enum
    values:
      geehy.gpio_mode_analog:
        comment:
          zh_CN: 模拟模式
          en: Analog mode
      geehy.gpio_mode_input:
        comment:
          zh_CN: 输入模式
          en: Input mode
      geehy.gpio_mode_output:
        comment:
          zh_CN: 输出模式
          en: Output mode
      geehy.gpio_mode_alternate:
        comment:
          zh_CN: 复用模式
          en: Alternate mode
    display:
      zh_CN: 模式
      en: mode
    description:
      zh_CN: GPIO-模式
      en: GPIO mode
    default: geehy.gpio_mode_alternate
    readonly: false
  geehy.gpio_output_type_t:
    type: enum
    values:
      geehy.gpio_output_pp:
        comment:
          zh_CN: 推挽输出
          en: Output Push Pull
      geehy.gpio_output_od:
        comment:
          zh_CN: 开漏输出
          en: Output Open Drain
    display:
      zh_CN: 输出类型
      en: Output Type
    description:
      zh_CN: GPIO-输出类型
      en: GPIO Output Type
    default: geehy.gpio_output_pp
    readonly: false
  geehy.gpio_pull_t:
    type: enum
    values:
      geehy.gpio_pull_down:
        comment:
          zh_CN: 下拉
          en: Pull-down
      geehy.gpio_pull_up:
        comment:
          zh_CN: 上拉
          en: Pull-up
      geehy.gpio_pull_no:
        comment:
          zh_CN: 浮空
          en: No pull-up and no pull-down
    display:
      zh_CN: 上拉/下拉
      en: Pull-up/Pull-down
    description:
      zh_CN: GPIO 上拉/下拉
      en: GPIO Pull-up/Pull-down
    default: geehy.gpio_pull_no
    readonly: false
  geehy.gpio_speed_t:
    type: enum
    values:
      geehy.gpio_speed_2mhz:
        comment:
          zh_CN: 2 MHz
          en: 2 MHz
      geehy.gpio_speed_10mhz:
        comment:
          zh_CN: 10 MHz
          en: 10 MHz
      geehy.gpio_speed_50mhz:
        comment:
          zh_CN: 50 MHz
          en: 50 MHz
    display:
      zh_CN: 速度
      en: Speed
    description:
      zh_CN: GPIO-速度
      en: GPIO Maximum output speed
    default: geehy.gpio_speed_2mhz
    readonly: false
pinModes:
  Input:
    geehy.gpio_pull_t:
      values:
        - geehy.gpio_pull_up
        - geehy.gpio_pull_down
        - geehy.gpio_pull_no
      default: geehy.gpio_pull_no
    geehy.gpio_mode_t:
      values:
        - geehy.gpio_mode_input
      default: geehy.gpio_mode_input
  Output:
    geehy.gpio_level_t:
      values:
        - geehy.gpio_level_low
        - geehy.gpio_level_high
      default: geehy.gpio_level_low
    geehy.gpio_speed_t:
      values:
        - geehy.gpio_speed_2mhz
        - geehy.gpio_speed_10mhz
        - geehy.gpio_speed_50mhz
      default: geehy.gpio_speed_2mhz
    geehy.gpio_mode_t:
      values:
        - geehy.gpio_mode_output
      default: geehy.gpio_mode_output
    geehy.gpio_output_type_t:
      values:
        - geehy.gpio_output_pp
        - geehy.gpio_output_od
      default: geehy.gpio_output_pp
  Analog:
    geehy.gpio_mode_t:
      values:
        - geehy.gpio_mode_analog
      default: geehy.gpio_mode_analog
  EVENTOUT:
    geehy.gpio_speed_t:
      values:
        - geehy.gpio_speed_2mhz
        - geehy.gpio_speed_10mhz
        - geehy.gpio_speed_50mhz
      default: geehy.gpio_speed_2mhz
    geehy.gpio_mode_t:
      values:
        - geehy.gpio_mode_alternate
      default: geehy.gpio_mode_alternate
    geehy.gpio_output_type_t:
      values:
        - geehy.gpio_output_pp
        - geehy.gpio_output_od
      default: geehy.gpio_output_pp
  EXTI:
    geehy.gpio_pull_t:
      values:
        - geehy.gpio_pull_up
        - geehy.gpio_pull_down
        - geehy.gpio_pull_no
      default: geehy.gpio_pull_no
    geehy.gpio_mode_t:
      values:
        - geehy.gpio_mode_input
      default: geehy.gpio_mode_input
  AlternateFunctionPushPull:
    geehy.gpio_speed_t:
      values:
        - geehy.gpio_speed_2mhz
        - geehy.gpio_speed_10mhz
        - geehy.gpio_speed_50mhz
      default: geehy.gpio_speed_2mhz
    geehy.gpio_mode_t:
      values:
        - geehy.gpio_mode_alternate
      default: geehy.gpio_mode_alternate
    geehy.gpio_output_type_t:
      values:
        - geehy.gpio_output_pp
      default: geehy.gpio_output_pp
  System: {}
